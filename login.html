<html>
  <head>
    <title>Login - Access Portal</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Sora:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background: url(pexels-therato-1933320.jpg)">
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h2>HAIII BROOO</h2>
          <p class="login-subtitle">
            Masukkan kata sandi Anda untuk melanjutkan
          </p>
        </div>
        <form id="loginForm" onsubmit="return validatePassword();">
          <div class="input-wrapper">
            <input
              type="password"
              id="passwordInput"
              placeholder="Kata Sandi"
              required
            />
            <div class="input-focus-indicator"></div>
          </div>
          <div id="errorMessage" class="error-message"></div>
          <button type="submit" class="login-button">
            <span class="button-text">Login</span>
            <span class="button-loader">
              <span class="spinner-small"></span>
            </span>
          </button>
        </form>
      </div>
    </div>

    <script>
      function validatePassword() {
        const password = document.getElementById("passwordInput").value;
        const errorMessage = document.getElementById("errorMessage");
        const button = document.querySelector(".login-button");
        const buttonText = document.querySelector(".button-text");
        const buttonLoader = document.querySelector(".button-loader");

        if (password === "220610") {
          errorMessage.textContent = "";
          button.classList.add("loading");
          buttonText.textContent = "Berhasil!";
          button.disabled = true;

          setTimeout(() => {
            window.location.href = "beranda.html";
          }, 1200);

          return false;
        } else {
          errorMessage.textContent = "âœ• Kata sandi salah";
          document.getElementById("passwordInput").value = "";

          const input = document.getElementById("passwordInput");
          input.classList.add("error-shake");

          setTimeout(() => {
            input.classList.remove("error-shake");
          }, 600);

          return false;
        }
      }

      if (sessionStorage.getItem("isLoggedIn")) {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
